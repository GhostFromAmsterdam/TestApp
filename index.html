<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BrainVault">
    <meta name="theme-color" content="#020205">
    <meta name="description" content="BrainVault: Your Cyberpunk Knowledge Hub">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect fill='%23020205' width='180' height='180' rx='40'/%3E%3Ctext x='90' y='115' font-size='90' text-anchor='middle'%3E%F0%9F%94%8E%3C/text%3E%3C/svg%3E">
    <title>BrainVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep-void: #020205;
            --surface-glass: rgba(10, 12, 20, 0.85);
            --border-subtle: rgba(0, 255, 200, 0.15);
            --border-glow: rgba(0, 255, 200, 0.3);
            --text-primary: #E0F0FF;
            --text-secondary: #5A7A99;
            --danger: #FF0040;
            --neon-cyan: #00F0FF;
            --neon-pink: #FF00FF;
            --neon-green: #00FF88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-deep-void);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        body {
            padding-bottom: 100px;
        }
        
        body.ghost-mode {
            box-shadow: inset 0 0 0 4px var(--danger);
        }
        
        .background-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -2;
            transition: transform 0.1s ease-out;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, #ff00ff14 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, #00f0ff0f 0%, transparent 40%);
            animation: bgFloat 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(3%, 2%) rotate(1deg); }
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, #0000001a 0, #0000001a 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 500;
            opacity: 0.3;
        }
        
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(2, 2, 5, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 6px;
            cursor: pointer;
            user-select: none;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-pink) 50%, var(--neon-cyan) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { background-position: 0% center; filter: drop-shadow(0 0 8px #00f0ff99); }
            50% { background-position: 100% center; filter: drop-shadow(0 0 15px #ff00ff99); }
        }

        .add-btn {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: linear-gradient(135deg, #00f0ff1a 0%, #ff00ff1a 100%);
            border: 1px solid var(--border-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            background: linear-gradient(135deg, #00f0ff33 0%, #ff00ff33 100%);
            border-color: var(--neon-cyan);
        }

        .add-btn svg {
            width: 22px;
            height: 22px;
            stroke: var(--neon-cyan);
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .widget {
            background: var(--surface-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        .widget-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }
        
        .achievement-badges { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #00ff881a;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            box-shadow: 0 0 15px #00ff8833;
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 20px;
            scrollbar-width: none;
        }
        .filter-bar::-webkit-scrollbar { display: none; }

        .filter-pill {
            flex-shrink: 0;
            padding: 10px 20px;
            border-radius: 8px;
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .filter-pill.active { color: var(--text-primary); box-shadow: 0 0 20px currentColor; }
        .filter-pill[data-category="all"].active { border-color: #fff; box-shadow: 0 0 20px #fff4; }
        .filter-pill[data-category="Coderen"].active { color: var(--neon-cyan); border-color: var(--neon-cyan); }
        .filter-pill[data-category="Cybersecurity"].active { color: var(--neon-green); border-color: var(--neon-green); }
        .filter-pill[data-category="Vibecoding"].active { color: var(--neon-pink); border-color: var(--neon-pink); }
        .filter-pill[data-category="Classified"].active { color: var(--danger); border-color: var(--danger); }

        /* --- CRITICAL LAYOUT FIX --- */
        .content-feed {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: var(--surface-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            width: 100%;
            transition: transform 0.1s ease-out;
        }

        .link-card:hover {
            transform: translateY(-2px);
            border-color: var(--border-glow);
        }
        
        .category-stripe {
            width: 4px;
            flex-shrink: 0;
            background: var(--category-color);
            box-shadow: 0 0 15px var(--category-color);
        }
        
        .link-card.category-Coderen { --category-color: var(--neon-cyan); }
        .link-card.category-Cybersecurity { --category-color: var(--neon-green); }
        .link-card.category-Vibecoding { --category-color: var(--neon-pink); }
        .link-card.category-Classified { --category-color: var(--danger); }

        .card-thumbnail {
            width: 100px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .card-content { flex: 1; padding: 14px 16px; overflow: hidden; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .platform-badge { font-size: 10px; text-transform: uppercase; color: var(--text-secondary); }
        .link-title { font-size: 15px; font-weight: 600; margin-bottom: 6px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .link-notes { font-size: 13px; color: var(--text-secondary); line-height: 1.4; }
        .card-actions { display: flex; gap: 8px; margin-top: 12px; }
        .action-btn {
            padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-subtle);
            background: #00f0ff0d; color: var(--text-primary); font-size: 11px;
            cursor: pointer; transition: all 0.3s; text-transform: uppercase;
        }
        .action-btn:hover { background: #00f0ff1a; border-color: var(--neon-cyan); }
        
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(2, 2, 5, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: flex-end; justify-content: center;
            z-index: 200;
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background: linear-gradient(180deg, #0f121eF8, #080a12FC);
            border: 1px solid var(--border-glow);
            border-radius: 20px 20px 0 0;
            width: 100%; max-width: 600px; max-height: 90vh;
            overflow-y: auto;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal { transform: translateY(0); }
        .modal-title { font-size: 22px; text-transform: uppercase; letter-spacing: 3px; }
        .form-label { display: block; font-size: 11px; text-transform: uppercase; color: var(--neon-cyan); margin-bottom: 10px; }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 14px 16px; border-radius: 10px;
            border: 1px solid var(--border-subtle);
            background: #00f0ff08; color: var(--text-primary);
            font-size: 15px; font-family: 'JetBrains Mono', monospace;
        }
        .form-checkbox { margin-top: 16px; display: flex; align-items: center; gap: 10px; user-select: none; }

        .submit-btn {
            width: 100%; padding: 18px; border-radius: 12px; border: 1px solid var(--neon-cyan);
            background: linear-gradient(135deg, #00f0ff26, #ff00ff26);
            color: var(--text-primary); font-size: 14px; cursor: pointer;
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 3px; margin-top: 8px;
        }

        .toast-container { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); z-index: 10000; }
        .toast {
            background: #0a0c14F8; backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow); border-radius: 10px; padding: 14px 28px;
            color: var(--neon-cyan); font-size: 13px; box-shadow: 0 0 30px #00f0ff4c;
            opacity: 0; transform: translateY(20px); transition: all 0.3s ease;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center; justify-content: center;
            color: var(--neon-green);
            flex-direction: column; text-align: center;
            transition: opacity 0.5s ease;
        }
        #boot-log { font-size: 12px; width: 80%; max-width: 400px; height: 200px; overflow: hidden; }
        #boot-log p { margin: 0; }

        .glitch { animation: glitch-anim 0.3s both; }
        @keyframes glitch-anim {
            0% { transform: translate(0); } 20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); } 60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); } to { transform: translate(0); }
        }
        
        .binary-scramble { display: inline-block; }
    </style>
</head>
<body class="">
    <div id="intro-overlay">
        <div id="boot-log"></div>
    </div>
    
    <div class="background-grid"></div>
    <div class="scanlines"></div>

    <header class="header">
        <div class="logo binary-scramble" data-text="BrainVault">BrainVault</div>
        <button class="add-btn" id="add-btn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
    </header>

    <div class="container" style="transition: transform 0.1s ease-out;">
        <div class="dashboard">
             <div class="widget">
                <span class="widget-label">ACHIEVEMENTS</span>
                <div class="achievement-badges" id="achievement-badges"></div>
            </div>
        </div>

        <div class="filter-bar" id="filter-bar">
            <button class="filter-pill active" data-category="all">All</button>
            <button class="filter-pill" data-category="Coderen">Coderen</button>
            <button class="filter-pill" data-category="Cybersecurity">Cybersec</button>
            <button class="filter-pill" data-category="Vibecoding">Vibecoding</button>
        </div>

        <div class="content-feed" id="content-feed"></div>
    </div>
    
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2 class="modal-title binary-scramble" data-text="Add Datapoint">Add Datapoint</h2>
            <form id="add-link-form" style="margin-top: 24px;">
                <input type="hidden" id="link-id">
                <div style="margin-bottom: 16px;">
                    <label class="form-label">URL</label>
                    <input type="url" class="form-input" id="link-url" placeholder="https://..." required>
                </div>
                <div style="margin-bottom: 16px;">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="link-category" required>
                        <option value="Coderen">Coderen</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Vibecoding">Vibecoding</option>
                    </select>
                </div>
                <div style="margin-bottom: 16px;">
                    <label class="form-label">Platform</label>
                    <select class="form-select" id="link-platform">
                        <option value="YouTube">YouTube</option>
                        <option value="GitHub">GitHub</option>
                        <option value="X">X</option>
                        <option value="Website">Website</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div style="margin-bottom: 16px;">
                    <label class="form-label">Notes</label>
                    <textarea class="form-textarea" id="link-notes" placeholder="Quick notes..."></textarea>
                </div>
                 <div class="form-checkbox">
                    <input type="checkbox" id="self-destruct" name="self-destruct">
                    <label for="self-destruct" style="font-size:13px; color: var(--danger);">Self-Destruct (24h)</label>
                </div>
                <button type="submit" class="submit-btn">Save Datapoint</button>
            </form>
            <div style="margin-top:24px; padding-top:24px; border-top: 1px solid var(--border-subtle); display:flex; gap:10px;">
                <button class="action-btn" onclick="exportData()">Export</button>
                <button class="action-btn" onclick="document.getElementById('import-input').click()">Import</button>
                <input type="file" id="import-input" accept=".json" onchange="importData(event)" style="display:none">
            </div>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script>
    'use strict';
    
    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);

    const STORAGE_KEY = 'brain_vault_links';
    let links = [];
    let currentFilter = 'all';
    let ghostMode = false;

    // --- CORE ---
    document.addEventListener('DOMContentLoaded', () => {
        runIntroSequence();
        setupEventListeners();
        loadData();
    });

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            try {
                links = JSON.parse(stored);
            } catch {
                links = [];
                localStorage.removeItem(STORAGE_KEY);
            }
        }
        // Self-destruct check
        const now = Date.now();
        const twentyFourHours = 24 * 60 * 60 * 1000;
        const initialCount = links.length;
        links = links.filter(link => {
            if (!link.selfDestructAt) return true;
            return (now - link.selfDestructAt) < twentyFourHours;
        });
        if (links.length < initialCount) {
            showToast(`${initialCount - links.length} link(s) self-destructed.`);
        }
        saveData(); // This also triggers the first render
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
        renderContent();
        updateDashboard();
    }
    
    // --- RENDER ---
    function renderContent() {
        const feed = $('#content-feed');
        let filtered = links.filter(l => ghostMode || l.category !== 'Classified');

        if (currentFilter !== 'all') {
            filtered = filtered.filter(l => l.category === currentFilter);
        }
        
        feed.innerHTML = filtered.length === 0
            ? `<p style="text-align:center; color: var(--text-secondary); padding: 40px 0;">// NO DATAPOINTS FOUND //</p>`
            : filtered.map(createLinkCardHTML).join('');
    }

    function createLinkCardHTML(link) {
        const title = link.url.split('/')[2]?.replace('www.','') || 'Link';
        const isYouTube = link.platform === 'YouTube';
        const ytId = isYouTube ? getYouTubeID(link.url) : null;
        const thumbnailStyle = ytId ? `background-image: url('https://img.youtube.com/vi/${ytId}/hqdefault.jpg')` : '';

        return `
            <div class="link-card category-${link.category}" data-id="${link.id}" style="transition: transform 0.1s ease-out;">
                ${isYouTube ? `<div class="card-thumbnail" style="${thumbnailStyle}"></div>` : ''}
                <div class="category-stripe"></div>
                <div class="card-content">
                    <div class="card-header">
                        <span class="platform-badge">${link.platform}</span>
                    </div>
                    <div class="link-title" onclick="window.open('${link.url}', '_blank')">${title}</div>
                    ${link.notes ? `<div class="link-notes">${link.notes}</div>` : ''}
                    <div class="card-actions">
                         <button class="action-btn" onclick="shareLink(${link.id})">Share</button>
                         <button class="action-btn" onclick="deleteLink(${link.id})">Delete</button>
                    </div>
                </div>
            </div>`;
    }
    
    function updateDashboard() {
        const badgeContainer = $('#achievement-badges');
        badgeContainer.innerHTML = '';
        if (links.length > 50) {
            badgeContainer.innerHTML += `<div class="badge">üèÜ Info Broker</div>`;
        }
        if (links.length > 10) {
             badgeContainer.innerHTML += `<div class="badge">üíæ Data Hoarder</div>`;
        }
    }

    // --- EVENT LISTENERS ---
    function setupEventListeners() {
        $('#add-btn').addEventListener('click', () => toggleModal(true));
        $('#modal-overlay').addEventListener('click', (e) => e.target === e.currentTarget && toggleModal(false));
        $('#add-link-form').addEventListener('submit', handleFormSubmit);
        
        $('.logo').addEventListener('dblclick', toggleGhostMode);

        $$('.filter-pill').forEach(pill => {
            pill.addEventListener('click', () => setFilter(pill.dataset.category));
        });
        
        $$('button, .action-btn, .filter-pill, .logo').forEach(el => {
            el.addEventListener('mouseenter', () => playSound('blip'));
        });
        
        window.addEventListener('deviceorientation', handleOrientation, true);
        setInterval(triggerGlitch, 5000);
    }
    
    // --- FEATURES ---
    function runIntroSequence() {
        const overlay = $('#intro-overlay');
        const bootLog = $('#boot-log');
        const lines = [
            '> INIT KERNEL...', '> LOADING CORE MODULES...', '> DECRYPTING NEURAL_OS V2.7...',
            '> ESTABLISHING CORTEX CONNECTION...', '> ROOT ACCESS GRANTED. WELCOME, OPERATOR.',
        ];
        let i = 0;
        const bootInterval = setInterval(() => {
            if (i < lines.length) {
                bootLog.innerHTML += `<p>${lines[i++]}</p>`;
                bootLog.scrollTop = bootLog.scrollHeight;
            } else {
                clearInterval(bootInterval);
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    // CRITICAL FIX: After transition, disable pointer events and hide.
                    overlay.addEventListener('transitionend', () => {
                        overlay.style.pointerEvents = 'none';
                        overlay.style.zIndex = '-1';
                    }, { once: true });
                    scrambleText();
                }, 200);
            }
        }, 250); // Total boot time ~1.5s
    }

    function handleFormSubmit(e) {
        e.preventDefault();
        const newLink = {
            id: Date.now(),
            url: $('#link-url').value,
            category: $('#link-category').value,
            platform: $('#link-platform').value,
            notes: $('#link-notes').value,
            date: new Date().toISOString(),
            selfDestructAt: $('#self-destruct').checked ? Date.now() : null,
        };
        links.unshift(newLink);
        saveData();
        toggleModal(false);
        playSound('lock');
        showToast('DATAPOINT SECURED');
    }

    function deleteLink(id) {
        links = links.filter(l => l.id !== id);
        saveData();
        showToast('DATAPOINT DELETED');
    }

    function setFilter(category) {
        currentFilter = category;
        $$('.filter-pill').forEach(p => p.classList.toggle('active', p.dataset.category === category));
        renderContent();
    }
    
    function toggleModal(show) {
        $('#modal-overlay').classList.toggle('active', show);
        if (show) {
            $('#add-link-form').reset();
        }
    }
    
    function toggleGhostMode() {
        ghostMode = !ghostMode;
        document.body.classList.toggle('ghost-mode', ghostMode);
        showToast(ghostMode ? 'GHOST MODE: ENGAGED' : 'GHOST MODE: DISENGAGED');
        
        const filterBar = $('#filter-bar');
        const catSelect = $('#link-category');
        let classifiedPill = $('.filter-pill[data-category="Classified"]');
        let classifiedOption = $('#link-category option[value="Classified"]');

        if (ghostMode) {
            if (!classifiedPill) {
                const pill = document.createElement('button');
                pill.className = 'filter-pill';
                pill.dataset.category = 'Classified';
                pill.textContent = 'Classified';
                pill.addEventListener('click', () => setFilter('Classified'));
                filterBar.appendChild(pill);
            }
            if (!classifiedOption) {
                 const option = document.createElement('option');
                 option.value = 'Classified';
                 option.textContent = 'Classified';
                 catSelect.appendChild(option);
            }
        } else {
            if (classifiedPill) classifiedPill.remove();
            if (classifiedOption) classifiedOption.remove();
            if (currentFilter === 'Classified') setFilter('all');
        }
        renderContent();
    }
    
    function shareLink(id) {
        const fakeEncrypted = `BRAINVAULT://SECURE/${btoa(String(id)).slice(0, 10)}`;
        navigator.clipboard.writeText(fakeEncrypted)
            .then(() => showToast('ENCRYPTED LINK COPIED'))
            .catch(() => showToast('COPY FAILED'));
    }

    function triggerGlitch() {
        const cards = $$('.link-card');
        if (cards.length === 0) return;
        const randomCard = cards[Math.floor(Math.random() * cards.length)];
        randomCard.classList.add('glitch');
        setTimeout(() => randomCard.classList.remove('glitch'), 300);
    }
    
    function handleOrientation(event) {
        const { beta, gamma } = event;
        if (beta === null || gamma === null) return;
        const tiltX = Math.max(-15, Math.min(15, gamma * -0.5));
        const tiltY = Math.max(-15, Math.min(15, beta * 0.5));
        $('.background-grid').style.transform = `translate(${tiltX}px, ${tiltY}px)`;
        $$('.link-card, .widget').forEach(el => {
            el.style.transform = `perspective(1000px) rotateX(${-tiltY * 0.1}deg) rotateY(${tiltX * 0.1}deg)`;
        });
    }

    // --- UTILITIES ---
    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = `// ${message} //`;
        $('#toast-container').appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 10);
        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => toast.remove());
        }, 2000);
    }
    
    function getYouTubeID(url) {
        const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
        return (match && match[2].length === 11) ? match[2] : null;
    }
    
    function exportData() {
        const dataStr = JSON.stringify(links, null, 2);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([dataStr], { type: 'application/json' }));
        a.download = `brainvault-backup.json`;
        a.click();
        URL.revokeObjectURL(a.href);
    }
    
    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                links = JSON.parse(e.target.result);
                saveData();
                showToast('IMPORT SUCCESSFUL');
            } catch { showToast('INVALID FILE'); }
        };
        reader.readAsText(file);
    }

    function scrambleText() {
        $$('.binary-scramble').forEach(el => {
            const originalText = el.dataset.text;
            let i = 0;
            const interval = setInterval(() => {
                el.textContent = originalText.slice(0, i) + Array.from({length: originalText.length - i}, () => Math.round(Math.random())).join('');
                if (i++ >= originalText.length) {
                    clearInterval(interval);
                    el.textContent = originalText;
                }
            }, 50);
        });
    }

    // --- AUDIO ---
    let audioCtx;
    function initAudio() {
        if (audioCtx) return;
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) { console.error("Web Audio API not supported."); }
    }
    
    function playSound(type) {
        initAudio();
        if (!audioCtx) return;

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        if (type === 'blip') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(1e-5, audioCtx.currentTime + 0.1);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'lock') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(1e-5, audioCtx.currentTime + 0.15);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.15);
        }
    }
    
    document.body.addEventListener('pointerdown', initAudio, { once: true });

    </script>
